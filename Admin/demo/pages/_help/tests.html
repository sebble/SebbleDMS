<script>
function showPreview() {

    updatePreview();
    $('#test-centre').animate({width: '976px'}, function(){
        $('#test-preview').fadeIn(200);
    });
    $('#ui-dialog').animate({width: '976px'}, function(){
        $('#test-preview').fadeIn(200);
    });
}
function updatePreview() {

    $('#test-preview').html($('#test-textarea').val());
}
function hidePreview() {

    $('#test-preview').hide();
    $('#test-centre').animate({width: '480px'});
    $('#ui-dialog').animate({width: '480px'});
}
</script>

<script>
$(function showPreview() {

    $('#test-textarea').val("<h3>Heading</h3>");
});
</script>
